<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式练习</title>
</head>
<body>
  <div id="demo">
    <ul>
        <li v-for='(person) in persons' :key='person.id'>
            {{person.id}} ~ {{person.name}}
        </li>
    </ul>
    <button @click='test'>按钮</button>
  </div>  
  <script src="./js/vue.js"></script>
  <script>
      new Vue({
        data:{
          persons:[
          { id: 1, name: "a" },
          { id: 2, name: "b" },
          { id: 3, name: "c" },
          ],

      },
      methods:{
          test(){
            //   this.persons.push({id:4,name:'d'})
            this.persons.splice(1,1,{id:0,name:'insert'})
          }
      }
      }).$mount('#demo')
  </script>
</body>
</html>
