<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件2</title>
</head>
<body>
    <div id="app">
        <title-component></title-component>
        <title-component></title-component>
    </div>
    <script src="../01.Vue test/js/vue.js"></script>
    <script>
        const Title = Vue.extend({
            data(){
                return {
                    title:'组件练习~',
                }
            },
            template:"<h1>{{title}}</h1>"
        })
        Vue.component('title-component',Title)
        new Vue({}).$mount('#app')
        
    </script>
</body>
</html>
